<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>New Year Brawl Clicker</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: #1e90ff;
    }

    /* ---------- LOADING SCREEN ---------- */
    #loadingScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
    }

    /* ---------- NICKNAME SCREEN ---------- */
    #nicknameScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #1e90ff;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        gap: 20px;
    }
    #nicknameInput {
        padding: 12px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        width: 70%;
        text-align: center;
    }
    #startBtn {
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background: #ffcc00;
        cursor: pointer;
    }

    /* ---------- GAME SCREEN ---------- */
    #gameScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: none;
        background: #1e90ff;
        overflow: hidden;
    }

    /* Nickname top-left */
    #nicknameDisplay {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        font-weight: bold;
        color: white;
    }

    /* Coins at top center */
    #coinsUI {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 10px;
        color: white;
        font-size: 26px;
        font-weight: bold;
    }

    /* Center clicker image */
    #clicker {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 260px;
        transform: translate(-50%, -50%);
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s ease;
    }
    #clicker:active {
        transform: translate(-50%, -50%) scale(0.92);
    }

    /* ---------- Snow ---------- */
    .snow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 10px;
        opacity: 0.9;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(-10px); }
        to   { transform: translateY(110vh); }
    }
</style>
</head>

<body>

<!-- LOADING -->
<div id="loadingScreen">Loading...</div>

<!-- NICKNAME -->
<div id="nicknameScreen">
    <h2>Enter your nickname</h2>
    <input id="nicknameInput" placeholder="Nickname">
    <button id="startBtn">Start</button>
</div>

<!-- GAME -->
<div id="gameScreen">
    <div id="nicknameDisplay"></div>

    <div id="coinsUI">
        <img src="coin.png" width="40">
        <span id="coinCount">0</span>
    </div>

    <!-- correct central image restored -->
    <img id="clicker" src="stu_santa_pin.png">

    <div class="snow" id="snow"></div>
</div>

<script>
/* --------- LOADING SIMULATION --------- */
setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
    document.getElementById("nicknameScreen").style.display = "flex";
}, 1500);

/* --------- START GAME --------- */
document.getElementById("startBtn").onclick = () => {
    let nick = document.getElementById("nicknameInput").value.trim();
    if (nick === "") nick = "Player";

    document.getElementById("nicknameDisplay").innerText = nick;

    document.getElementById("nicknameScreen").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
};

/* --------- CLICKER LOGIC (FIXED) --------- */
let coins = 0;

document.getElementById("clicker").onclick = () => {
    coins++;
    document.getElementById("coinCount").innerText = coins;
};

/* --------- BEAUTIFUL SOFT SNOW --------- */
function createSnow() {
    const snow = document.getElementById("snow");

    for (let i = 0; i < 25; i++) {
        let flake = document.createElement("div");
        flake.className = "snowflake";
        flake.textContent = "â„";

        flake.style.left = Math.random() * 100 + "vw";
        flake.style.fontSize = (Math.random() * 12 + 10) + "px";
        flake.style.animationDuration = (Math.random() * 5 + 5) + "s";
        flake.style.opacity = Math.random() * 0.8 + 0.2;

        snow.appendChild(flake);

        setTimeout(() => flake.remove(), 11000);
    }
}

setInterval(createSnow, 1200);
createSnow();
</script>

</body>
</html>
